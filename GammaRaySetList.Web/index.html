<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- Begin page content -->
    <div class="container" id="app">
        <div class="page-header">
            <h1>Gamma Ray | Helloween - Setlist 2013</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="band">Band</label>
                <select class="form-control" name="band" data-bind="options: bands, value: band, optionsText: 'name', optionsCaption: 'Select a band'"></select>
            </div>
            <div class="col-md-8">
                <label for="song">Song name</label>
                <input type="text" class="form-control" name="song" data-bind="value: song, valueUpdate: 'afterkeydown', enterKey: newSong" />
            </div>
        </div>
        <div id="items" data-bind="foreach: bandList">
            <div class="row">
                <div class="col-md-12">
                    <h2 data-bind="text: name"></h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song Name</th>
                                    <th class="text-center">Did I've Listened?</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: songs">
                                <tr>
                                    <td data-bind="text: name"></td>
                                    <td class="text-center">
                                        <input type="checkbox" data-bind="checked: listened"/>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-danger btn-xs" data-bind="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery/jquery-2.0.3.js"></script>
    <script src="js/libs/underscore/underscore.js"></script>
    <script src="js/libs/knockoutjs/knockout-2.3.0.js"></script>
    <script src="js/utils/ko.bindingsHandlers.js"></script>
    <script src="js/viewmodel/app.view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
